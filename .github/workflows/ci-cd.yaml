---
name: CI/CD

"on":
  pull_request:
  push:
    branches:
      - master

env:
  NODE_VERSION: 22
  USER: QubitPi
  EMAIL: jack20220723@gmail.com

jobs:
  cancel-previous:
    name: Cancel Previous Runs In Order to Allocate Action Resources Immediately for Current Run
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.10.1
        with:
          access_token: ${{ github.token }}

  yaml-lint:
    name: YAML Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/yamllint@main

  markdown-lint:
    name: Markdown Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/markdownlint@main

  linkChecker:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true

  code-style:
    name: Code Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn install
      - name: Code style check
        run: yarn prettier --ignore-path .gitignore . --check
      - name: ESLint
        run: yarn eslint .

  unit-tests:
    name: Unit Tests
    needs: [yaml-lint, markdown-lint, linkChecker, code-style]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test

  npm-release:
    name: Publish Nexus Graph to NPM
    #needs: unit-tests
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          registry-url: "https://registry.npmjs.org"
      - name: Tag for release
        run: |
          git config --global user.name '${{ env.USER }}'
          git config --global user.email '${{ env.EMAIL }}'
          .github/tag-for-release.bash
        shell: bash
      - name: Set release version
        run: |
          VERSION=$(git describe)
          npm version $VERSION
        shell: bash
      - name: Publish to NPM Packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"
          npm publish --access public
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  documentation-ci-cd:
    name: Test and Deploy Documentation to GitHub Pages
    needs: unit-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install nexusgraph dependencies so that TypeDoc process source files properly
        run: cd ../ && yarn install
      - name: Install doc dependencies
        run: yarn install
      - name: Build documentation
        run: yarn build
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          cname: fastui.qubitpi.org
          enable_jekyll: false
          user_name: ${{ env.USER }}
          user_email: ${{ env.EMAIL }}
